<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Kart Admin Portal</title>
    <link rel="icon" type="image/x-icon" href="../static/images/icon3.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/login.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: relative;
            z-index: 2;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .magic-title {
            color: #f7d08a;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .floating-elements {
            position: relative;
            width: 600px;
            height: 400px;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
        }

        .orb-1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(138, 255, 138, 0.8) 0%, rgba(138, 255, 138, 0.2) 100%);
            top: 50px;
            left: 100px;
        }

        .orb-2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 138, 138, 0.8) 0%, rgba(255, 138, 138, 0.2) 100%);
            top: 200px;
            right: 80px;
        }

        .orb-3 {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(138, 200, 255, 0.8) 0%, rgba(138, 200, 255, 0.2) 100%);
            bottom: 100px;
            left: 200px;
        }

        .orb-4 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #f7d08a 0%, rgba(255, 255, 138, 0.2) 100%);
            top: 80px;
            right: 200px;
        }

        .orb-5 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 138, 255, 0.8) 0%, rgba(255, 138, 255, 0.2) 100%);
            bottom: 200px;
            right: 150px;
        }

        .mystical-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, rgba(30, 60, 120, 0.6), rgba(60, 30, 120, 0.6));
            border-radius: 50px;
            filter: blur(2px);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .login-section {
            background: rgba(30, 30, 60, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 3rem;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            color: #f7d08a;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-subtitle {
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f7d08a;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #f7d08a;
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #f7d08a;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: #f7d08a;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f7d08a, #e6b800);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: #a0a0a0;
        }

        .signup-link a {
            color: #f7d08a;
            text-decoration: none;
            font-weight: bold;
        }

        .wizard-icon {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .activate-windows {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: right;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 2rem;
            }
            
            .left-section {
                display: none;
            }
            
            .login-section {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-bg-anim">
        <svg id="admin-bg-svg" width="100%" height="100%" style="position:fixed;top:0;left:0;z-index:0;pointer-events:none;" viewBox="0 0 1920 1080" preserveAspectRatio="none">
            <circle class="bubble" cx="300" cy="900" r="60" fill="#f7d08a" fill-opacity="0.18"/>
            <circle class="bubble" cx="1600" cy="200" r="80" fill="#f7d08a" fill-opacity="0.13"/>
            <circle class="bubble" cx="900" cy="600" r="100" fill="#f7d08a" fill-opacity="0.10"/>
            <circle class="bubble" cx="1200" cy="900" r="40" fill="#f7d08a" fill-opacity="0.15"/>
            <circle class="bubble" cx="400" cy="300" r="70" fill="#f7d08a" fill-opacity="0.12"/>
        </svg>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="animate-fade-in">
                <h1 class="font-ghibli text-4xl md:text-5xl mb-6 text-center text-gradient">Admin Portal</h1>
                <p class="font-ghibli text-xl mb-8 text-center opacity-90">Campus Kart Admin Login</p>
            </div>
        </div>
        <div class="right-side">
            <div class="form-container glass-morphism">
                <h2 class="text-gradient">Admin Login</h2>
                <p>Enter your admin credentials</p>
                <form id="admin-login-form" method="POST" action="/adminlogin">
                    <div class="form-group animate-slide-up">
                        <span class="icon">📧</span>
                        <input type="text" placeholder="Admin Username" name="username" required />
                    </div>
                    <div class="form-group animate-slide-up">
                        <span class="icon">🔒</span>
                        <input type="password" id="admin-password" placeholder="Password" name="password" required />
                        <span class="toggle-password" id="toggle-admin-password">👁️</span>
                    </div>
                    <button type="submit" class="pulse-animation animate-slide-up">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='javascripts/login.js') }}"></script>
    <script>
        // GSAP bubble animation
        document.addEventListener('DOMContentLoaded', function() {
            gsap.utils.toArray('.bubble').forEach((bubble, i) => {
                gsap.to(bubble, {
                    duration: 8 + Math.random() * 6,
                    y: `-=${80 + Math.random() * 120}`,
                    x: `+=${Math.random() > 0.5 ? 40 : -40}`,
                    repeat: -1,
                    yoyo: true,
                    ease: 'sine.inOut',
                    delay: Math.random() * 2
                });
                gsap.to(bubble, {
                    duration: 6 + Math.random() * 4,
                    attr: { r: `+=${Math.random() > 0.5 ? 20 : -20}` },
                    repeat: -1,
                    yoyo: true,
                    ease: 'sine.inOut',
                    delay: Math.random() * 2
                });
            });
            // Password toggle for admin
            const toggle = document.getElementById('toggle-admin-password');
            const pwd = document.getElementById('admin-password');
            if (toggle && pwd) {
                toggle.addEventListener('click', function() {
                    pwd.type = pwd.type === 'password' ? 'text' : 'password';
                });
            }
        });
    </script>
</body>
<style>
.admin-bg-anim {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: 0;
    overflow: hidden;
}
.container, .left-side, .right-side, .form-container {
    position: relative;
    z-index: 1;
}
</style>
</html>
