<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Kart Admin Portal</title>
    <link rel="icon" type="image/x-icon" href="../static/images/icon3.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: relative;
            z-index: 2;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .magic-title {
            color: #f7d08a;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .floating-elements {
            position: relative;
            width: 600px;
            height: 400px;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
        }

        .orb-1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(138, 255, 138, 0.8) 0%, rgba(138, 255, 138, 0.2) 100%);
            top: 50px;
            left: 100px;
        }

        .orb-2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(255, 138, 138, 0.8) 0%, rgba(255, 138, 138, 0.2) 100%);
            top: 200px;
            right: 80px;
        }

        .orb-3 {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(138, 200, 255, 0.8) 0%, rgba(138, 200, 255, 0.2) 100%);
            bottom: 100px;
            left: 200px;
        }

        .orb-4 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #f7d08a 0%, rgba(255, 255, 138, 0.2) 100%);
            top: 80px;
            right: 200px;
        }

        .orb-5 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 138, 255, 0.8) 0%, rgba(255, 138, 255, 0.2) 100%);
            bottom: 200px;
            right: 150px;
        }

        .mystical-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, rgba(30, 60, 120, 0.6), rgba(60, 30, 120, 0.6));
            border-radius: 50px;
            filter: blur(2px);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .login-section {
            background: rgba(30, 30, 60, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 3rem;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            color: #f7d08a;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-subtitle {
            color: #a0a0a0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #f7d08a;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #f7d08a;
            font-size: 1.2rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #f7d08a;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 2rem;
        }

        .forgot-password a {
            color: #f7d08a;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f7d08a, #e6b800);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: #a0a0a0;
        }

        .signup-link a {
            color: #f7d08a;
            text-decoration: none;
            font-weight: bold;
        }

        .wizard-icon {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .activate-windows {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            text-align: right;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 2rem;
            }
            
            .left-section {
                display: none;
            }
            
            .login-section {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="left-section">
            <h1 class="magic-title">Admin Portal</h1>
            <p class="subtitle">Enter the realm of dreams and wonder</p>
            
            <div class="floating-elements">
                <div class="mystical-shape"></div>
                <div class="floating-orb orb-1"></div>
                <div class="floating-orb orb-2"></div>
                <div class="floating-orb orb-3"></div>
                <div class="floating-orb orb-4"></div>
                <div class="floating-orb orb-5"></div>
            </div>
        </div>
        
        <div class="login-section">
            <h2 class="login-title">Admin Account</h2>
            <p class="login-subtitle">Fill in your details to login</p>
            
            <form id="loginForm" action="/adminLogin" method="POST">
                <div class="form-group">
                    <span class="input-icon">üìß</span>
                    <input name="email" type="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <span class="input-icon">üîê</span>
                    <input name="password" type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
            </form>
            
            <div class="wizard-icon">üßô‚Äç‚ôÇÔ∏è</div>
        </div>
    </div>
    
    <div class="activate-windows">
        Activate Windows<br>
        Go to Settings to activate Windows
    </div>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
                
                // Animate particles
                gsap.to(particle, {
                    y: -window.innerHeight - 100,
                    duration: Math.random() * 10 + 5,
                    repeat: -1,
                    delay: Math.random() * 5
                });
            }
        }

        // GSAP Animations
        function initAnimations() {
            // Initial page load animation
            gsap.from('.magic-title', {
                duration: 1.5,
                y: -50,
                opacity: 0,
                ease: 'bounce.out'
            });

            gsap.from('.subtitle', {
                duration: 1,
                y: 30,
                opacity: 0,
                delay: 0.5
            });

            gsap.from('.login-section', {
                duration: 1.2,
                x: 100,
                opacity: 0,
                delay: 0.3,
                ease: 'power2.out'
            });

            // Floating orbs animation
            gsap.to('.orb-1', {
                duration: 4,
                y: -20,
                x: 10,
                rotation: 360,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });

            gsap.to('.orb-2', {
                duration: 6,
                y: 15,
                x: -15,
                rotation: -360,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });

            gsap.to('.orb-3', {
                duration: 5,
                y: -25,
                x: 20,
                rotation: 180,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });

            gsap.to('.orb-4', {
                duration: 7,
                y: 20,
                x: -10,
                rotation: -180,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });

            gsap.to('.orb-5', {
                duration: 3.5,
                y: -15,
                x: 25,
                rotation: 360,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });

            // Mystical shape animation
            gsap.to('.mystical-shape', {
                duration: 8,
                rotation: 360,
                scale: 1.1,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });

            // Wizard icon animation
            gsap.to('.wizard-icon', {
                duration: 2,
                rotation: 10,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });

            // Input focus animations
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', () => {
                    gsap.to(input, {
                        duration: 0.3,
                        scale: 1.02,
                        ease: 'power2.out'
                    });
                });

                input.addEventListener('blur', () => {
                    gsap.to(input, {
                        duration: 0.3,
                        scale: 1,
                        ease: 'power2.out'
                    });
                });
            });
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
        // Initialize everything
        window.addEventListener('load', () => {
            createStars();
            createParticles();
            initAnimations();
        });

        // Mouse movement parallax effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            gsap.to('.floating-orb', {
                duration: 2,
                x: (mouseX - 0.5) * 50,
                y: (mouseY - 0.5) * 50,
                ease: 'power2.out'
            });
            
            gsap.to('.mystical-shape', {
                duration: 3,
                x: (mouseX - 0.5) * 30,
                y: (mouseY - 0.5) * 30,
                ease: 'power2.out'
            });
        });
    </script>
</body>
</html>
