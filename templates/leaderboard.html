    <style>
        body {
            background: #181818;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            margin: 0;
            padding: 0;
        }
        .leaderboard-header {
            text-align: center;
            margin-bottom: 2.5rem;

        }
        .main-title {
            font-size: 2.7rem;
            font-weight: 700;
            color: #f7d08a;

            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.1rem;

        }
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .tab-btn {
            padding: 0.7rem 1.5rem;
            background: #232323;
            border: 1.5px solid #f7d08a;
            border-radius: 18px;
            color: #f7d08a;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab-btn.active, .tab-btn:hover {
            background: #f7d08a;
            color: #181818;
            border-color: #f7d08a;
        }
        .leaderboard-section {
            margin-bottom: 2.5rem;
        }
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #f7d08a;
            letter-spacing: 0.5px;
        }
        .leaderboard-grid {
            display: grid;
            gap: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        .rank-card {
            background: #232323;
            border: 1.5px solid #bfa76a;
            border-radius: 14px;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            transition: box-shadow 0.2s, border 0.2s;
            box-shadow: 0 2px 8px rgba(247, 208, 138, 0.07);
        }
        .rank-card.top-3 {
            border-color: #ffd700;
            background: #2c2100;
        }
        .rank-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f7d08a;
            min-width: 48px;
            text-align: center;
        }
        .rank-card.top-3 .rank-number {
            color: #ffd700;
            font-size: 2rem;
        }
        .user-avatar {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            border: 2.5px solid #bfa76a;
            object-fit: cover;
            background: #181818;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f7d08a;
            margin-bottom: 0.2rem;
        }
        .user-stats {
            color: #bfa76a;
            font-size: 0.95rem;
        }
        .linkedin-btn {
            background: #f7d08a;
            color: #181818;
            border: none;
            border-radius: 7px;
            padding: 0.5rem 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.97em;
            transition: background 0.2s, color 0.2s;
        }
        .linkedin-btn:hover {
            background: #bfa76a;
            color: #181818;
        }
        .crown {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            color: #ffd700;
        }
        @media (max-width: 768px) {
            .main-title { font-size: 1.7rem; }
            .section-title { font-size: 1.2rem; }
            .leaderboard-grid { padding: 0 0.5rem; }
            .rank-card { flex-direction: column; align-items: flex-start; gap: 0.7rem; }
        }
    </style>
</head>
<body>

    <script>

                { name: "Aria Moonlight", image: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/ariamoon", stats: "650 purchases ‚Ä¢ $950K total" },
                { name: "Dante Firestorm", image: "https://images.unsplash.com/photo-1507591064344-4c6ce005b128?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/dantefire", stats: "620 purchases ‚Ä¢ $890K total" },
                { name: "Seraphina Grace", image: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/seraphgrace", stats: "580 purchases ‚Ä¢ $820K total" },
                { name: "Phoenix Rising", image: "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/phoenixrising", stats: "550 purchases ‚Ä¢ $780K total" },
                { name: "Aurora Dreamweaver", image: "https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/auroradream", stats: "520 purchases ‚Ä¢ $720K total" }
            ],
            sellers: [
                { name: "Morgan Treasurehunter", image: "https://images.unsplash.com/photo-1531427026150-4f4e4b3c7604?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/morgantreasure", stats: "2,100 sales ‚Ä¢ $3.2M earned" },
                { name: "Raven Nightshade", image: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/ravennight", stats: "1,850 sales ‚Ä¢ $2.8M earned" },
                { name: "Atlas Goldforge", image: "https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/atlasforge", stats: "1,650 sales ‚Ä¢ $2.4M earned" },
                { name: "Iris Spellbinder", image: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/irisspell", stats: "1,420 sales ‚Ä¢ $2.1M earned" },
                { name: "Orion Stormcaller", image: "https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/orionstorm", stats: "1,320 sales ‚Ä¢ $1.9M earned" },
                { name: "Celeste Moonbeam", image: "https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/celestemoon", stats: "1,180 sales ‚Ä¢ $1.7M earned" },
                { name: "Zephyr Windwalker", image: "https://images.unsplash.com/photo-1521572267360-ee0c2909d518?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/zephyrwind", stats: "1,080 sales ‚Ä¢ $1.5M earned" },
                { name: "Nova Starlight", image: "https://images.unsplash.com/photo-1544723795-3fb6469f5b39?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/novastar", stats: "980 sales ‚Ä¢ $1.3M earned" },
                { name: "Sage Earthkeeper", image: "https://images.unsplash.com/photo-1532074205216-d0e1f4b87368?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/sageearth", stats: "920 sales ‚Ä¢ $1.2M earned" },
                { name: "Echo Voidwhisper", image: "https://images.unsplash.com/photo-1463453091185-61582044d556?w=150&h=150&fit=crop&crop=face", linkedin: "https://linkedin.com/in/echovoid", stats: "850 sales ‚Ä¢ $1.1M earned" }
            ]
        };

        // Initialize GSAP
        gsap.registerPlugin(ScrollTrigger);

        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);

                gsap.to(star, {
                    opacity: Math.random() * 0.8 + 0.2,
                    duration: Math.random() * 2 + 1,
                    repeat: -1,
                    yoyo: true,
                    delay: Math.random() * 2
                });
            }
        }

        // Create floating orbs
        function createFloatingOrbs() {
            for (let i = 0; i < 10; i++) {
                const orb = document.createElement('div');
                orb.className = 'floating-orb';
                const size = Math.random() * 80 + 20;
                orb.style.width = size + 'px';
                orb.style.height = size + 'px';
                orb.style.left = Math.random() * 100 + '%';
                orb.style.top = Math.random() * 100 + '%';
                orb.style.background = `radial-gradient(circle, rgba(168,85,247,0.3), rgba(59,130,246,0.2))`;
                orb.style.animationDelay = Math.random() * 6 + 's';
                document.body.appendChild(orb);
            }
        }

        // Create leaderboard cards
        function createLeaderboardCard(user, rank, type) {
            const card = document.createElement('div');
            card.className = `rank-card ${rank <= 3 ? 'top-3' : ''}`;
            
            card.innerHTML = `
                ${rank === 1 ? '<div class="crown">üëë</div>' : ''}
                <div class="card-content">
                    <div class="rank-number">#${rank}</div>
                    <img src="${user.image}" alt="${user.name}" class="user-avatar">
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-stats">${user.stats}</div>
                    </div>
                    <a href="${user.linkedin}" target="_blank" class="linkedin-btn">
                        <span>üëî</span>
                        LinkedIn
                    </a>
                </div>
            `;

            return card;
        }

        // Populate leaderboards
        function populateLeaderboard(type) {
            const grid = document.getElementById(`${type}-grid`);
            grid.innerHTML = '';
            
            leaderboardData[type].forEach((user, index) => {
                const card = createLeaderboardCard(user, index + 1, type);
                grid.appendChild(card);
            });

            // Animate cards
            gsap.fromTo(`#${type}-grid .rank-card`, 
                {
                    x: -100,
                    opacity: 0,
                    scale: 0.8
                },
                {
                    x: 0,
                    opacity: 1,
                    scale: 1,
                    duration: 0.8,
                    stagger: 0.1,
                    ease: "back.out(1.7)"
                }
            );
        }

        // Tab switching
        function switchTab(activeTab) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${activeTab}"]`).classList.add('active');

            // Hide all sections
            document.querySelectorAll('.leaderboard-section').forEach(section => {
                section.style.display = 'none';
            });

            // Show active section
            const activeSection = document.getElementById(`${activeTab}-section`);
            activeSection.style.display = 'block';

            // Animate section
            gsap.fromTo(activeSection,
                { opacity: 0, y: 50 },
                { opacity: 1, y: 0, duration: 0.6, ease: "power2.out" }
            );

            // Populate leaderboard
            populateLeaderboard(activeTab);
        }

        // Magic trail effect
        let trails = [];
        function createMagicTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'magic-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.body.appendChild(trail);

            gsap.to(trail, {
                scale: 3,
                opacity: 0,
                duration: 1,
                ease: "power2.out",
                onComplete: () => trail.remove()
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createFloatingOrbs();
            
            // Initial animations
            gsap.to('.header', { opacity: 1, y: 0, duration: 1, ease: "power2.out" });
            
            // Populate initial leaderboard
            populateLeaderboard('buyers');
            
            // Tab event listeners
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tab = btn.getAttribute('data-tab');
                    switchTab(tab);
                });
            });

            // Mouse trail effect
            let isMouseMoving = false;
            document.addEventListener('mousemove', (e) => {
                if (!isMouseMoving) {
                    isMouseMoving = true;
                    setTimeout(() => {
                        createMagicTrail(e.clientX, e.clientY);
                        isMouseMoving = false;
                    }, 100);
                }
            });

            // Scroll animations
            gsap.utils.toArray('.rank-card').forEach(card => {
                ScrollTrigger.create({
                    trigger: card,
                    start: 'top 90%',
                    onEnter: () => {
                        gsap.to(card, {
                            scale: 1.02,
                            duration: 0.3,
                            yoyo: true,
                            repeat: 1
                        });
                    }
                });
            });
        });
    </script>
