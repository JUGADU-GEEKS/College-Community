<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Dreamscape Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/login.css') }}">

</head>

<body>
    <div class="container">
        <canvas id="background-canvas"></canvas>

        <div class="left-side">
            <div class="animate-fade-in">
                <h1 class="font-ghibli text-4xl md:text-5xl mb-6 text-center text-gradient">
                    Magic Awaits
                </h1>
                <p class="font-ghibli text-xl mb-8 text-center opacity-90">
                    Enter the realm of dreams and wonder
                </p>
                <div id="lanterns-container" class="relative w-full h-96">
                    <!-- Ghibli Nightscape Background -->
                    <img src="https://images.unsplash.com/photo-1470813740244-df37b8c1edcb" alt="Ghibli Nightscape"
                        class="w-full h-full object-cover rounded-2xl opacity-40 absolute top-0 left-0 z-0" />
                    <img src="{{ url_for('static', filename='images/goku.gif') }}" alt="Goku"
                        class="absolute top-0 left-0 z-10" />
                </div>

            </div>
        </div>

        <div class="right-side">
            <div class="form-container glass-morphism">
                <h2 class="text-gradient">Login Account</h2>
                <p>Fill in your details to login</p>

                <form id="login-form" method="POST" action="/login">
                    <div class="form-group animate-slide-up">
                        <span class="icon">üìß</span>
                        <input type="email" placeholder="Email" name="email" required />
                    </div>

                    <div class="form-group animate-slide-up">
                        <span class="icon">üîí</span>
                        <input type="password" id="password" placeholder="Password" name="password" required />
                        <span class="toggle-password" id="toggle-password">üëÅÔ∏è</span>
                    </div>

                    <div class="forgot-password animate-fade-in">
                        <a href="#" id="forgot-password-link">Forgot Password?</a>
                    </div>
                    <img class="goku" src="{{ url_for('static', filename='images/goku.gif') }}" alt="Goku" />
                    <button type="submit" class="pulse-animation animate-slide-up">Login</button>

                    <div class="signup-link animate-fade-in">
                        Don't have an account? <a href="/signup">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Forgot Password Dialog -->
    <div id="forgot-password-dialog" class="dialog">
        <div class="dialog-content glass-morphism">
            <span class="dialog-close" id="dialog-close">√ó</span>
            <h2 class="text-gradient">Forgot Password</h2>
            <p>Enter your email to receive a reset link</p>

            <form id="reset-form" method="POST" action="/forget_Password">
                <div class="form-group">
                    <span class="icon">üìß</span>
                    <input type="email" placeholder="Enter your email" name="email" required />
                </div>

                <button type="submit" class="pulse-animation">Send OTP</button>
            </form>
        </div>
    </div>
</body>
<script src="{{ url_for('static', filename='javascripts/login.js') }}"></script>
</html>
