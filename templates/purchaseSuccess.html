<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 157, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 12px; height: 12px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 18px; height: 18px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 14px; height: 14px; left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(8) { width: 11px; height: 11px; left: 80%; animation-delay: 2.5s; }
        .particle:nth-child(9) { width: 9px; height: 9px; left: 90%; animation-delay: 3.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Main container */
        .success-container {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 157, 0.2);
            border-radius: 25px;
            padding: 60px 50px;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
            max-width: 500px;
            width: 90%;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Success icon */
        .success-icon {
            position: relative;
            margin: 0 auto 30px;
            width: 120px;
            height: 120px;
        }

        .check-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff9d, #00e5ff);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 255, 157, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(0, 255, 157, 0.8); }
        }

        .checkmark {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .checkmark:before {
            content: '';
            position: absolute;
            width: 25px;
            height: 12px;
            border: 4px solid #0c0c0c;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            left: 8px;
            top: 15px;
            animation: checkmark 0.6s ease-in-out 0.3s both;
        }

        @keyframes checkmark {
            from {
                width: 0;
                height: 0;
            }
            to {
                width: 25px;
                height: 12px;
            }
        }

        /* Text content */
        .success-title {
            color: #00ff9d;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        .success-message {
            color: #e0e0e0;
            font-size: 1.2rem;
            margin-bottom: 25px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .transaction-details {
            background: rgba(0, 255, 157, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .transaction-id {
            color: #00ff9d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .amount {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* Seller information */
        .seller-info {
            background: rgba(0, 100, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.7s both;
            border: 1px solid rgba(0, 100, 255, 0.2);
        }

        .seller-title {
            color: #64b5f6;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .seller-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .seller-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .seller-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .seller-email, .seller-linkedin {
            color: #64b5f6;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .seller-email:hover, .seller-linkedin:hover {
            color: #90caf9;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
            transform: translateX(5px);
        }

        .seller-email::after, .seller-linkedin::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #64b5f6, #90caf9);
            transition: width 0.3s ease;
        }

        .seller-email:hover::after, .seller-linkedin:hover::after {
            width: 100%;
        }

        /* Redirect timer */
        .redirect-info {
            color: #b0b0b0;
            font-size: 1rem;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .timer {
            color: #00ff9d;
            font-weight: bold;
            font-size: 1.2rem;
            display: inline-block;
            animation: timerPulse 1s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff9d, #00e5ff);
            border-radius: 2px;
            animation: progress 3s linear;
            width: 0%;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* Glowing border animation */
        .success-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff9d, #00e5ff, #00ff9d);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 2s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .success-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .success-message {
                font-size: 1rem;
            }
            
            .check-circle {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main success container -->
    <div class="success-container">
        <div class="success-icon">
            <div class="check-circle">
                <div class="checkmark"></div>
            </div>
        </div>
        
        <h1 class="success-title">Purchase Successful!</h1>
        <p class="success-message">Your purchase has been completed successfully</p>
        
        <div class="transaction-details">
            <div class="transaction-id">Purchase ID: {{ product._id }}</div>
            <div class="amount">Pay to the seller {{ product.price }}</div>
        </div>
        
        <div class="seller-info">
            <h3 class="seller-title">Seller Information</h3>
            <div class="seller-details">
                <div class="seller-item">
                    <span class="seller-icon">ðŸ“§</span>
                    <a href="mailto:seller@example.com" class="seller-email" id="sellerEmail">{{ seller_email }}</a>
                </div>
                <div class="seller-item">
                    <span class="seller-icon">ðŸ’¼</span>
                    <a href="{{ seller_linkedin }}" target="_blank" class="seller-linkedin" id="sellerLinkedin">LinkedIn Profile</a>
                </div>
            </div>
        </div>
        
        <div class="redirect-info">
            Redirecting you in <span class="timer" id="countdown">10</span> seconds...
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Countdown timer and redirect functionality
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        
        // Change this URL to your desired redirect destination
        const redirectURL = '/home'; // CHANGE THIS URL
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                // Uncomment the line below to enable actual redirect
                window.location.href = redirectURL;
            }
        }, 1000);

        // Add extra visual effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add random particle movement
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.left = Math.random() * 100 + '%';
            });
            
            // Add click interaction
            document.querySelector('.success-container').addEventListener('click', function() {
                this.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
