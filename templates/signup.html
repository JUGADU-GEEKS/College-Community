<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Signup Portal</title>
    <meta name="description" content="Ghibli-themed Signup Portal" />
    
    <!-- Add Font Awesome for eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/signup.css') }}">
  </head>

  <body>
    <div class="ghibli-theme">
      <!-- Animated background particles -->
      <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
      
      <!-- Ghibli-inspired forest spirits -->
      <div class="forest-spirits">
        <div class="spirit spirit-1"></div>
        <div class="spirit spirit-2"></div>
        <div class="spirit spirit-3"></div>
      </div>

      <div class="app-container">
        <div class="left-side">
          <div class="form-container appear animate-in">
            <h2 class="title animate-in">Create Account</h2>
            <p class="subtitle animate-in">Fill in your details to register for campus services</p>

            <form id="signup-form" method="POST" action="/signup">
              <div class="form-row">
                <div class="form-group animate-in">
                  <input type="text" placeholder="Full Name" required class="form-input" name="full_name" />
                </div>
                <div class="form-group animate-in">
                  <input type="text" placeholder="Enrollment Number" required class="form-input" name="enrollment" id="enrollment" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group animate-in">
                  <input type="email" placeholder="Email" required class="form-input" name="email" id="email" />
                </div>
                <div class="form-group animate-in">
                  <input type="tel" placeholder="Contact Number" required class="form-input" name="contact" id="contact" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group animate-in">
                  <input type="text" placeholder="LinkedIn URL" required class="form-input" name="linkedin" id="linkedin" />
                </div>
              </div>

              <div class="form-group animate-in">
                <label>College</label>
                <select required class="form-select" name="college">
                  <option value="">Select College</option>
                  <option value="Bhagwan Parshuram Institute of Technology">Bhagwan Parshuram Institute of Technology</option>
                  <option value="Maharaja Agrasen Institute of Technology">Maharaja Agrasen Institute of Technology</option>
                </select>
              </div>

              <div class="form-row">
                <div class="form-group animate-in">
                  <label>Course</label>
                  <select required class="form-select" name="course">
                    <option value="">Select Course</option>
                    <option value="btech">Btech</option>
                    <option value="mtech">Mtech</option>
                    <option value="bba">BBA</option>
                  </select>
                </div>
                <div class="form-group animate-in">
                  <label>Branch</label>
                  <select required class="form-select" name="branch">
                    <option value="">Select Branch</option>
                    <option value="cse">Computer Science</option>
                    <option value="it">Information Technology</option>
                    <option value="ece">Electronics & Communication</option>
                  </select>
                </div>
              </div>

              <div class="form-group animate-in">
                <label>Section</label>
                <select required class="form-select" name="section">
                  <option value="">Select Section</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                </select>
              </div>

              <div class="form-row">
                <div class="form-group animate-in">
                  <input 
                    type="password" 
                    id="password" 
                    placeholder="Password" 
                    required 
                    class="form-input" 
                    name="password" 
                  />
                  <i 
                    class="eye-icon fas fa-eye" 
                    onclick="togglePassword('password')"
                  ></i>
                </div>
                <div class="form-group animate-in">
                  <input 
                    type="password" 
                    id="confirm-password" 
                    placeholder="Confirm Password" 
                    required 
                    class="form-input" 
                    name="confirm-password" 
                  />
                  <i 
                    class="eye-icon fas fa-eye" 
                    onclick="togglePassword('confirm-password')"
                  ></i>
                </div>
              </div>

              <button class="btn-submit animate-in" type="submit" id="submit-btn">
                <span class="btn-text">Send OTP</span>
                <span class="loading-spinner" style="display: none;">
                  <svg class="spinner" viewBox="0 0 50 50">
                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                  </svg>
                  Sending OTP...
                </span>
              </button>
              
              <p id="error-message" class="error-message">{{error}}</p>
            </form>

            <p class="signin-text animate-in">
              Already have an account? <a href="/login" class="signin-link">Sign in</a>
            </p>
          </div>
        </div>
        <div class="right-side">
          <div class="image-container">
            <div class="moon"></div>
            <div class="clouds">
              <div class="cloud cloud-1"></div>
              <div class="cloud cloud-2"></div>
              <div class="cloud cloud-3"></div>
            </div>
            <div class="totoro"><img src="{{ url_for('static', filename='images/singupGIF.gif') }}" alt=""></div>
            <div class="grass"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='javascripts/signup.js') }}"></script>
  </body>
</html>
