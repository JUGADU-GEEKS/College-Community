<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Marketplace</title>
    <link rel="stylesheet" href="static/stylesheets/sell.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Student Marketplace</h2>
            <p>Sell your academic items at the best price</p>
            
            <form id="sellForm" action="/price" method="POST">
                <!-- Item Type Selection -->
                <div class="form-group">
                    <label for="itemType">What are you selling?</label>
                    <select id="itemType" name="itemType" required>
                        <option value="" disabled selected>Select an item type</option>
                        <option value="equipment">Equipment</option>
                        <option value="calculator">Calculator</option>
                        <option value="books">Books</option>
                    </select>
                </div>

                <!-- Equipment Section -->
                <div id="equipmentSection" class="hidden">
                    <div class="form-group">
                        <label for="equipmentItem">Select Equipment</label>
                        <select id="equipmentItem" name="equipmentItem">
                            <option value="apron">Apron</option>
                            <option value="drafter">Drafter</option>
                            <option value="labcoat">Lab Coat</option>
                            <option value="sheetholder">Sheet Holder</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="monthsOld">Months Old</label>
                        <input type="number" id="monthsOld" name="monthsOld" min="1" max="24" value="1">
                    </div>
                    
                    <div class="form-group">
                        <label for="condition">Condition</label>
                        <select id="condition" name="condition">
                            <option value="new">New</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="wornout">Worn Out</option>
                        </select>
                    </div>
                </div>

                <!-- Calculator Section -->
                <div id="calculatorSection" class="hidden">
                    <div class="form-group">
                        <label for="calculatorType">Calculator Model</label>
                        <select id="calculatorType" name="calculatorType">
                            <option value="Type_82MS">82MS</option>
                            <option value="Type_991MS">991MS</option>
                            <option value="Type_570ES">570ES</option>
                        </select>
                    </div>
                </div>

                <!-- Price Display -->
                <div id="priceSection" class="hidden">
                    <div class="price-display">
                        <h3>Estimated Price</h3>
                        <div id="predictedPrice">â‚¹{{ predicted_price }}</div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitButton" disabled>Predict Price</button>
            </form>
        </div>
    </div>

    <script src="static/javascripts/sell.js"></script>
</body>
</html>
