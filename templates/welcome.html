<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Campus Kart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/welcome.css') }}">
    <link rel="icon" type="image/x-icon" href="../static/images/icon3.png">

</head>
<body>
    <div class="min-h-screen flex flex-col justify-center items-center relative overflow-hidden bg-gradient-to-br from-gray-950 to-gray-900 text-white p-4">
        <canvas id="particleCanvas" class="absolute top-0 left-0 w-full h-full"></canvas>
        
        <div class="z-10 w-full max-w-md">
            <div class="card">
                <div class="absolute -top-7 left-1/2 transform -translate-x-1/2 w-14 h-14 flex items-center justify-center shadow-lg transition-all duration-500">
                    <img class="imgg" src="{{ url_for('static', filename='images/welcomeGIF.gif') }}" alt="Logo">
                </div>
                
                <h1 class="title">
                    Welcome to Campus Kart
                </h1>
                
                <p class="subtitle">
                    Access all your campus services in one place with a beautifully designed interface
                </p>
                
                <div class="buttons">
                    <a href="/signup" class="btn btn-primary">Create Account</a>
                    <a href="/login" class="btn btn-secondary">Sign In</a>
                    <a href="/adminLogin" class="btn btn-secondary">Admin Login</a>
                </div>
            </div>
            
            <div class="footer">
                Designed with care for the best user experience
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='javascripts/welcome.js') }}"></script>
</body>
</html>
